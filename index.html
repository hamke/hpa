    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f0;

        }

        /* 로딩 애니메이션 - 원이 천천히 커지는 효과 */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        .loader-container.hide {
            opacity: 0;
            pointer-events: none;
        }

        .circle-reveal {
            position: absolute;
            width: 50px;
            height: 50px;
            overflow: hidden;
            border-radius: 50%;
            animation: expandCircle 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* 기존 .circle-video 스타일을 다음으로 변경 */
        .circle-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        @keyframes expandCircle {
            0% {
                width: 50px;
                height: 50px;
            }
            100% {
                width: 120vw;
                height: 120vw;
                border-radius: 0;
            }
        }

        .loader-text {
            position: relative;
            z-index: 1;
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: #fff;
            animation: fadeOut 1.5s ease 2.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* 네비게이션 */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            z-index: 1000;
            background: transparent;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInDown 1s ease 3.5s forwards;
        }

        header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 4rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: #fff;
            transition: color 0.3s ease;
        }

        header.scrolled .logo {
            color: #2c2c2c;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
        }

        header.scrolled .nav-menu a {
            color: #2c2c2c;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* 히어로 섹션 */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 기존 .hero-video 스타일은 이미 올바르게 설정되어 있음 */
        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0;
            animation: fadeIn 1s ease 3s forwards;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease 3.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .hero-content {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 1;
            opacity: 0;
            animation: fadeInUp 1.2s ease 3.8s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 3rem;
        }

        .btn-primary {

            padding: 1rem 3rem;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #fff;
            color: #2c2c2c;
        }

        /* 소개 섹션 */
        .intro {
            padding: 8rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .intro h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease;
        }

        .intro p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease 0.2s;
        }

        .intro.visible h2,
        .intro.visible p {
            opacity: 1;
            transform: translateY(0);
        }

        /* 갤러리 섹션 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.8s ease;
        }

        .gallery-item.visible {
            opacity: 1;
            transform: scale(1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-title {
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-title {
            transform: translateY(0);
        }

        .gallery-subtitle {
            color: #fff;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transform: translateY(20px);
            transition: transform 0.3s ease 0.1s;
        }

        .gallery-item:hover .gallery-subtitle {
            transform: translateY(0);
        }

        /* 특징 섹션 */
        .features {
            padding: 8rem 4rem;
            background: #fff;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-item {
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .feature-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #f5f5f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .feature-item h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .feature-item p {
            color: #666;
            line-height: 1.6;
        }

        /* 푸터 */
        footer {
            background: #1a1a1a;
            color: #fff;
            padding: 4rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 0.7;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

                font-size: 2.5rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .intro {
                padding: 4rem 2rem;

                0% {
                    width: 30px;
                    height: 30px;
                }
                100% {
                    width: 150vw;
                    height: 150vw;
                    border-radius: 0;
                }
            }
        }
    </style>

    <script>
        // 로더 숨기기
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader-container').classList.add('hide');
            }, 4000);
        });

        // 헤더 스크롤 효과
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // 스크롤 애니메이션
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // 관찰할 요소들
        document.querySelectorAll('.intro, .gallery-item, .feature-item').forEach(el => {
            observer.observe(el);
        });

        // 갤러리 아이템 순차 애니메이션
        document.querySelectorAll('.gallery-item').forEach((item, index) => {
            item.style.transitionDelay = `${index * 0.1}s`;
        });

        // 특징 아이템 순차 애니메이션
        document.querySelectorAll('.feature-item').forEach((item, index) => {
            item.style.transitionDelay = `${index * 0.2}s`;
        });

        // 부드러운 스크롤
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
