    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0f0f0f;
            --accent-color: #ff3366;
            --text-muted: #666;
            --text-light: #e0e0e0;
            --transition: cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--primary-bg);
            color: var(--text-light);
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Magnetic Cursor */
        .magnetic-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.15s var(--transition);
        }

        .magnetic-cursor.expanded {
            transform: scale(3);
        }

        /* Floating Navigation */
        .floating-nav {
            position: fixed;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
            padding: 10px 0;
        }

        .floating-nav::-webkit-scrollbar {
            width: 2px;
        }

        .floating-nav::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .floating-nav::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 1px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border: 1px solid var(--text-muted);
            border-radius: 50%;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-dot.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            transform: scale(1.5);
        }

        .nav-dot:hover {
            border-color: var(--text-light);
        }

        .nav-label {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            color: var(--text-muted);
        }

        .nav-dot:hover .nav-label {
            opacity: 1;
        }

        /* Spiral Container */
        .spiral-container {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spiral-track {
            position: relative;
            width: 80vw;
            height: 80vh;
            transform-style: preserve-3d;
            transition: transform 1s var(--transition);
        }

        /* Gallery Cards - Increased Size */
        .gallery-card {
            position: absolute;
            width: 500px;
            height: 350px;
            left: 50%;
            top: 50%;
            transform-origin: center;
            transition: all 0.6s var(--transition);
            cursor: pointer;
        }

        .gallery-card.focused {
            z-index: 100;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .gallery-card:hover .card-inner {
            transform: rotateY(5deg) rotateX(-3deg);
        }

        .gallery-card.focused .card-inner {
            transform: none !important;
        }

        .card-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            filter: brightness(0.7) contrast(1.1);
            transition: all 0.5s ease;
        }

        .gallery-card.active .card-media {
            filter: brightness(1) contrast(1);
            box-shadow: 0 20px 60px rgba(255, 51, 102, 0.3);
        }

        .gallery-card.focused .card-media {
            filter: brightness(1) contrast(1);
            box-shadow: 0 40px 100px rgba(255, 51, 102, 0.5);
        }

        /* Card Info - Integrated Design */
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            border-radius: 0 0 15px 15px;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .gallery-card.active .card-info,
        .gallery-card.focused .card-info {
            opacity: 1;
        }

        .card-number {
            font-family: 'Archivo Black', sans-serif;
            font-size: 96px;
            color: var(--accent-color);
            position: absolute;
            top: -40px;
            right: -30px;
            opacity: 0.1;
            transition: all 0.5s ease;
        }

        .gallery-card.active .card-number {
            opacity: 0.3;
            transform: translate(10px, -10px);
        }

        .gallery-card.focused .card-number {
            opacity: 0.5;
            font-size: 120px;
        }

        .card-title {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #fff;
        }

        .card-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .card-description {
            font-size: 13px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.6);
            max-width: 400px;
        }

        /* Text Panels - Matched Style */
        .text-panel {
            position: absolute;
            width: 500px;
            height: 350px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.6s var(--transition);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-panel:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 51, 102, 0.3);
            transform: translateY(-5px);
        }

        .quote-text {
            font-family: 'Crimson Text', serif;
            font-size: 32px;
            font-style: italic;
            line-height: 1.4;
            margin-bottom: 20px;
            color: var(--text-light);
        }

            font-family: 'Space Mono', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
        }

        .statement-title {

            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

            font-size: 16px;
            line-height: 1.8;

        /* Focus Overlay */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 50;
        }

        .focus-overlay.active {
            opacity: 1;

        }

        /* Close Button */
        .close-focus {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 101;
        }

        .close-focus.visible {
            opacity: 1;
        }

        .close-focus:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            transform: rotate(90deg);
        }

        .close-focus::before,
        .close-focus::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #fff;
        }

        .close-focus::before {
            transform: rotate(45deg);
        }

        .close-focus::after {
            transform: rotate(-45deg);
        }

        /* Section Indicator */
        .section-indicator {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 1000;
        }

        .section-name {
            font-family: 'Archivo Black', sans-serif;
            font-size: 48px;
            letter-spacing: -2px;
            color: var(--text-light);
            opacity: 0.1;
            transition: all 0.5s ease;
        }

        .section-name.active {
            opacity: 1;
            color: var(--accent-color);
        }

        .section-number {
            font-family: 'Oswald', sans-serif;
            font-size: 120px;
            font-weight: 200;
            position: absolute;
            top: -20px;
            left: -10px;
            opacity: 0.05;
            z-index: -1;
        }

        /* Progress Indicator */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 10%;
            transition: width 0.5s ease;
        }

        /* Loading Animation */
        .loader-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            transition: opacity 0.8s ease;
        }

        .loader-container.hidden {

            pointer-events: none;
        }

        .loader-spiral {
            width: 100px;
            height: 100px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Control Hints */
        .control-hints {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            z-index: 40;
        }

        .hint {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hint-icon {
            width: 30px;
            height: 30px;
            border: 1px solid var(--text-muted);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .magnetic-cursor {
                display: none;
            }

            .floating-nav {
                right: 20px;
            }

            .gallery-card,
            .text-panel {
                width: 350px;
                height: 250px;
            }

            .text-panel {
                padding: 30px;
            }

            .section-name {
                font-size: 32px;
            }

            .control-hints {
                flex-direction: column;
                gap: 10px;
                bottom: 20px;
            }

            .quote-text {
                font-size: 24px;
            }

            .statement-title {
                font-size: 22px;
            }
        }
    </style>
</head>

        let currentSection = 0;
        let itemIndex = 0;
        let isAnimating = false;
        let focusedCard = null;

        // Initialize
        function init() {
            renderSection(currentSection);
            setupCursor();
            setupScrollNavigation();
            setupCloseButton();
            updateProgress();
            hideLoader();
        }

        // Update Progress Bar
        function updateProgress() {
            const progress = ((currentSection + 1) / sections.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Render Section Content
        function renderSection(sectionIndex) {
            const track = document.getElementById('spiralTrack');
            const section = sections[sectionIndex];
            track.innerHTML = '';

            section.items.forEach((item, index) => {
                const angle = (index * 360 / section.items.length) * Math.PI / 180;
                const radius = 400;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                const y = (index - section.items.length / 2) * 80;

                let element;

                if (item.type === 'image' || item.type === 'video') {
                    element = createGalleryCard(item, index);
                } else {
                    element = createTextPanel(item);
                }

                element.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateY(${-angle * 180 / Math.PI}deg)`;
                element.dataset.originalTransform = element.style.transform;
                track.appendChild(element);
            });

            updateSectionInfo(sectionIndex);
            rotateToItem(0);
        }

        // Create Gallery Card with Click Handler
        function createGalleryCard(item, index) {
            const card = document.createElement('div');
            card.className = 'gallery-card';
            card.innerHTML = `
                <div class="card-inner">
                    <span class="card-number">${String(index + 1).padStart(2, '0')}</span>
                    ${item.type === 'image' ? 
                        `<img class="card-media" src="${item.src}" alt="${item.title}">` :
                        `<video class="card-media" autoplay muted loop playsinline>
                            <source src="${item.src}" type="video/mp4">
                        </video>`
                    }
                    <div class="card-info">
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-subtitle">${item.subtitle}</p>
                        ${item.description ? `<p class="card-description">${item.description}</p>` : ''}
                    </div>
                </div>
            `;
            
            // Add click handler for focus view
            card.addEventListener('click', () => focusCard(card));
            
            return card;
        }

        // Create Text Panel
        function createTextPanel(item) {
            const panel = document.createElement('div');
            panel.className = 'text-panel gallery-card';
            
            if (item.type === 'quote') {
                panel.innerHTML = `
                    <div class="quote-text">"${item.text}"</div>
                    <div class="quote-author">— ${item.author}</div>
                `;
            } else {
                panel.innerHTML = `
                    <h3 class="statement-title">${item.title}</h3>
                    <p class="statement-text">${item.text}</p>
                `;
            }
            
            return panel;
        }

        // Focus Card Function
        function focusCard(card) {
            if (focusedCard || isAnimating) return;
            
            focusedCard = card;
            card.classList.add('focused');
            
            // Store original position
            const rect = card.getBoundingClientRect();
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Calculate translation to center
            const translateX = centerX - (rect.left + rect.width / 2);
            const translateY = centerY - (rect.top + rect.height / 2);
            
            // Apply centering transform
            card.style.transform = `translate(${translateX}px, ${translateY}px) scale(1.2)`;
            card.style.zIndex = '100';
            
            // Show overlay and close button
            document.getElementById('focusOverlay').classList.add('active');
            document.getElementById('closeButton').classList.add('visible');
            
            // Disable scroll
            document.body.style.overflow = 'hidden';
        }

        // Close Focus View
        function closeFocus() {
            if (!focusedCard) return;
            
            // Restore original transform
            focusedCard.style.transform = focusedCard.dataset.originalTransform;
            focusedCard.style.zIndex = '';
            focusedCard.classList.remove('focused');
            
            // Hide overlay and close button
            document.getElementById('focusOverlay').classList.remove('active');
            document.getElementById('closeButton').classList.remove('visible');
            
            // Re-enable scroll
            document.body.style.overflow = '';
            
            focusedCard = null;
        }

        // Setup Close Button
        function setupCloseButton() {
            const closeButton = document.getElementById('closeButton');
            const overlay = document.getElementById('focusOverlay');
            
            closeButton.addEventListener('click', closeFocus);
            overlay.addEventListener('click', closeFocus);
            
            // ESC key to close
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && focusedCard) {
                    closeFocus();
                }
            });
        }

        // Rotate to Item
        function rotateToItem(index) {
            const track = document.getElementById('spiralTrack');
            const section = sections[currentSection];
            const rotation = -index * (360 / section.items.length);
            track.style.transform = `rotateY(${rotation}deg)`;
            
            // Update active states
            const cards = document.querySelectorAll('.gallery-card');
            cards.forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
        }

        // Navigate to Section
        function navigateToSection(index) {
            if (isAnimating || index === currentSection || focusedCard) return;
            
            isAnimating = true;
            currentSection = index;
            itemIndex = 0;
            
            // Update navigation dots
            document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            // Update progress
            updateProgress();
            
            // Fade transition
            const track = document.getElementById('spiralTrack');
            track.style.opacity = '0';
            
            setTimeout(() => {
                renderSection(index);
                track.style.opacity = '1';
                isAnimating = false;
            }, 500);
        }

        // Update Section Info
        function updateSectionInfo(index) {
            document.getElementById('sectionNumber').textContent = String(index + 1).padStart(2, '0');
            document.getElementById('sectionName').textContent = sections[index].name;
            
            // Animate section name
            const sectionName = document.getElementById('sectionName');
            sectionName.classList.remove('active');
            setTimeout(() => sectionName.classList.add('active'), 100);
        }

        // Setup Cursor
        function setupCursor() {
            const cursor = document.querySelector('.magnetic-cursor');
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateCursor() {
                cursorX += (mouseX - cursorX) * 0.1;
                cursorY += (mouseY - cursorY) * 0.1;
                
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                
                requestAnimationFrame(animateCursor);
            }
            animateCursor();

            // Magnetic effect on hover
            document.addEventListener('mouseover', (e) => {
                if (e.target.closest('.gallery-card') || e.target.closest('.nav-dot')) {
                    cursor.classList.add('expanded');
                }
            });

            document.addEventListener('mouseout', (e) => {
                if (e.target.closest('.gallery-card') || e.target.closest('.nav-dot')) {
                    cursor.classList.remove('expanded');
                }
            });
        }

        // Setup Scroll Navigation
        function setupScrollNavigation() {
            let scrollTimeout;
            
            document.addEventListener('wheel', (e) => {
                if (isAnimating || focusedCard) return;
                
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const section = sections[currentSection];
                    
                    if (e.deltaY > 0) {
                        // Scroll down
                        if (itemIndex < section.items.length - 1) {
                            itemIndex++;
                            rotateToItem(itemIndex);
                        } else if (currentSection < sections.length - 1) {
                            navigateToSection(currentSection + 1);
                        }
                    } else {
                        // Scroll up
                        if (itemIndex > 0) {
                            itemIndex--;
                            rotateToItem(itemIndex);
                        } else if (currentSection > 0) {
                            navigateToSection(currentSection - 1);
                        }
                    }
                }, 50);
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (focusedCard) return;
                
                if (e.key === 'ArrowRight' && itemIndex < sections[currentSection].items.length - 1) {
                    itemIndex++;
                    rotateToItem(itemIndex);
                } else if (e.key === 'ArrowLeft' && itemIndex > 0) {
                    itemIndex--;
                    rotateToItem(itemIndex);
                } else if (e.key === 'ArrowDown' && currentSection < sections.length - 1) {
                    navigateToSection(currentSection + 1);
                } else if (e.key === 'ArrowUp' && currentSection > 0) {
                    navigateToSection(currentSection - 1);
                }
            });

            // Touch support
            let touchStartY = 0;
            let touchStartX = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchStartX = e.touches[0].clientX;
            });
            
            document.addEventListener('touchend', (e) => {
                if (focusedCard) return;
                
                const touchEndY = e.changedTouches[0].clientY;
                const touchEndX = e.changedTouches[0].clientX;
                const diffY = touchStartY - touchEndY;
                const diffX = touchStartX - touchEndX;
                
                if (Math.abs(diffY) > Math.abs(diffX)) {
                    // Vertical swipe
                    if (Math.abs(diffY) > 50) {
                        if (diffY > 0 && currentSection < sections.length - 1) {
                            navigateToSection(currentSection + 1);
                        } else if (diffY < 0 && currentSection > 0) {
                            navigateToSection(currentSection - 1);
                        }
                    }
                } else {
                    // Horizontal swipe
                    if (Math.abs(diffX) > 50) {
                        const section = sections[currentSection];
                        if (diffX > 0 && itemIndex < section.items.length - 1) {
                            itemIndex++;
                            rotateToItem(itemIndex);
                        } else if (diffX < 0 && itemIndex > 0) {
                            itemIndex--;
                            rotateToItem(itemIndex);
                        }
                    }
                }
            });
        }

        // Hide Loader
        function hideLoader() {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1500);
        }

        // Initialize on load
        window.addEventListener('load', init);
