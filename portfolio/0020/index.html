<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Gallery - Infinite Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --accent: #f0f0f0;
            --gold: #d4af37;
            --transition: cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary);
            color: var(--accent);
            overflow: hidden;
            cursor: none;
        }

        /* Magnetic Cursor */
        .magnetic-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.2s var(--transition);
            mix-blend-mode: exclusion;
        }

        .cursor-trail {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.5s var(--transition);
        }

        /* Floating Navigation Orbs */
        .nav-orbs {
            position: fixed;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            z-index: 1000;
        }

        .orb {
            width: 60px;
            height: 60px;
            margin: 20px 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s var(--transition);
            position: relative;
            overflow: hidden;
        }

        .orb::before {
            content: attr(data-text);
            position: absolute;
            right: 80px;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s var(--transition);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .orb:hover {
            transform: scale(1.2);
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
        }

        .orb:hover::before {
            opacity: 1;
            transform: translateX(0);
        }

        .orb-icon {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .orb:hover .orb-icon {
            opacity: 1;
        }

        /* Infinite Canvas Container */
        .infinite-canvas {
            position: fixed;
            width: 100vw;
            height: 100vh;
            perspective: 1500px;
            overflow: hidden;
        }

        /* Canvas Viewport - 이동과 줌을 위한 컨테이너 */
        .canvas-viewport {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center center;
            transition: none;
        }

        /* Floating Gallery Grid */
        .gallery-grid {
            position: absolute;
            width: 300vw;
            height: 300vh;
            top: -100vh;
            left: -100vw;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 40px;
            transform-style: preserve-3d;
            padding: 100px;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            transform-style: preserve-3d;
            transition: all 0.6s var(--transition);
        }

        .gallery-content {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transform: translateZ(0);
            transition: all 0.6s var(--transition);
        }

        .gallery-content::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(212, 175, 55, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.6s;
        }

        .gallery-item:hover .gallery-content {
            transform: translateZ(100px) scale(1.05);
            box-shadow: 0 40px 80px rgba(212, 175, 55, 0.3);
        }

        .gallery-item:hover .gallery-content::before {
            opacity: 1;
        }

        /* Video Items */
        .video-content {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            overflow: hidden;
        }

        .video-content video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ambient Light Effects */
        .ambient-light {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.3;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        .light-1 {
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            top: -300px;
            left: -300px;
        }

        .light-2 {
            background: radial-gradient(circle, #4a90e2 0%, transparent 70%);
            bottom: -300px;
            right: -300px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        /* Detail View Modal */
        .detail-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s var(--transition);
            z-index: 2000;
        }

        .detail-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .detail-content {
            width: 90vw;
            max-width: 1400px;
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .detail-image {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.8s var(--transition);
        }

        .detail-modal.active .detail-image {
            transform: scale(1);
            opacity: 1;
        }

        .detail-image img,
        .detail-image video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-info {
            transform: translateX(50px);
            opacity: 0;
            transition: all 0.8s var(--transition) 0.2s;
        }

        .detail-modal.active .detail-info {
            transform: translateX(0);
            opacity: 1;
        }

        .detail-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .detail-description {
            font-size: 1.2rem;
            line-height: 1.8;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .detail-meta {
            display: flex;
            gap: 40px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .meta-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
        }

        .meta-value {
            font-size: 1.1rem;
        }

        /* Close Button */
        .close-modal {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
            transform: rotate(90deg);
        }

        /* Info Panel */
        .info-panel {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 100;
        }

        .brand {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.5;
            letter-spacing: 1px;
        }

        /* View Info Panel - 현재 뷰 정보 표시 */
        .view-info {
            position: fixed;
            bottom: 40px;
            left: 40px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            letter-spacing: 1px;
            z-index: 100;
        }

        .view-info span {
            opacity: 0.6;
            margin-right: 20px;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        /* Zoom Controls */
        .zoom-controls {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }

        .zoom-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
        }

        /* Navigation Helper */
        .nav-helper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 50;
        }

        .nav-helper.visible {
            opacity: 1;
        }

        .nav-helper-text {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
            text-align: center;
        }

        /* Loading Screen */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
        }

        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .loader-progress {
            position: absolute;
            height: 100%;
            background: var(--gold);
            width: 0;
            transition: width 0.3s;
        }

        /* Mini Map */
        .mini-map {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 200px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .mini-map:hover {
            opacity: 1;
        }

        .mini-map-viewport {
            position: absolute;
            border: 2px solid var(--gold);
            background: rgba(212, 175, 55, 0.1);
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-orbs {
                right: 20px;
            }

            .orb {
                width: 50px;
                height: 50px;
            }

            .gallery-grid {
                grid-template-columns: repeat(8, 1fr);
                gap: 20px;
            }

            .detail-content {
                grid-template-columns: 1fr;
                gap: 40px;
                height: auto;
                padding: 20px;
            }

            .detail-image {
                height: 50vh;
            }

            .controls {
                bottom: 20px;
            }

            .view-info {
                font-size: 0.7rem;
                padding: 10px 20px;
            }

            .mini-map {
                width: 150px;
                height: 100px;
            }
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Selection */
        ::selection {
            background: var(--gold);
            color: var(--primary);
        }
    </style>
</head>

            // Videos
            { type: 'video', src: 'https://cdn.midjourney.com/video/8c31b1e5-f7c1-488d-8eb2-3afff61b32a8/0.mp4', title: 'Motion Study I', collection: 'Kinetic Series', year: '2024', medium: 'Video Art' },
            { type: 'video', src: 'https://cdn.midjourney.com/video/8c31b1e5-f7c1-488d-8eb2-3afff61b32a8/1.mp4', title: 'Motion Study II', collection: 'Kinetic Series', year: '2024', medium: 'Video Art' },
            { type: 'video', src: 'https://cdn.midjourney.com/video/8c31b1e5-f7c1-488d-8eb2-3afff61b32a8/2.mp4', title: 'Motion Study III', collection: 'Kinetic Series', year: '2024', medium: 'Video Art' },
            { type: 'video', src: 'https://cdn.midjourney.com/video/8c31b1e5-f7c1-488d-8eb2-3afff61b32a8/3.mp4', title: 'Motion Study IV', collection: 'Kinetic Series', year: '2024', medium: 'Video Art' }
        ];

        // Generate descriptions
        const descriptions = {
            'Abstract Visions': 'Exploring the boundaries between reality and imagination through digital abstraction.',
            'Luminous Series': 'A study of light, color, and their emotional resonance in digital space.',
            'Transformation': 'The metamorphosis of digital entities through artificial intelligence.',
            'Natural Forms': 'Organic patterns reimagined through computational design.',
            'Temporal Studies': 'Capturing the essence of time through visual narratives.',
            'Dark Matter': 'Exploring the unknown territories of digital darkness.',
            'Future Landscapes': 'Visions of tomorrow rendered in stunning detail.',
            'Energy Fields': 'Visualizing the invisible forces that shape our digital world.',
            'Consciousness': 'Neural networks interpreting human consciousness.',
            'Mathematical Beauty': 'The aesthetic dimension of mathematical concepts.',
            'Kinetic Series': 'Movement as a primary form of digital expression.'
        };

        // DOM Elements
        const galleryGrid = document.getElementById('galleryGrid');
        const canvasViewport = document.getElementById('canvasViewport');
        const detailModal = document.getElementById('detailModal');
        const loader = document.getElementById('loader');
        const loaderProgress = document.getElementById('loaderProgress');
        const magneticCursor = document.querySelector('.magnetic-cursor');
        const cursorTrail = document.querySelector('.cursor-trail');
        const navHelper = document.getElementById('navHelper');
        const miniMap = document.getElementById('miniMap');
        const miniMapViewport = document.getElementById('miniMapViewport');

        // View State
        let viewState = {
            zoom: 1,
            x: 0,
            y: 0,
            isDragging: false,
            startX: 0,
            startY: 0,
            lastX: 0,
            lastY: 0,
            momentum: { x: 0, y: 0 },
            isAutoExploring: false
        };

        // Initialize Gallery
        function initGallery() {
            // 더 많은 아이템을 생성하여 무한 캔버스 효과 강화
            for (let i = 0; i < 3; i++) {
                galleryData.forEach((item, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.style.gridColumn = `span ${Math.random() > 0.7 ? 2 : 1}`;
                    galleryItem.style.gridRow = `span ${Math.random() > 0.7 ? 2 : 1}`;
                    
                    if (item.type === 'image') {
                        const content = document.createElement('div');
                        content.className = 'gallery-content';
                        content.style.backgroundImage = `url(${item.src})`;
                        content.dataset.index = index;
                        galleryItem.appendChild(content);
                    } else {
                        const videoContent = document.createElement('div');
                        videoContent.className = 'video-content gallery-content';
                        videoContent.dataset.index = index;
                        
                        const video = document.createElement('video');
                        video.src = item.src;
                        video.autoplay = true;
                        video.loop = true;
                        video.muted = true;
                        video.playsInline = true;
                        
                        videoContent.appendChild(video);
                        galleryItem.appendChild(videoContent);
                    }
                    
                    galleryGrid.appendChild(galleryItem);
                });
            }
            
            // 초기 위치 설정 (중앙)
            updateView();
        }

        // View 업데이트
        function updateView() {
            const transform = `translate(${viewState.x}px, ${viewState.y}px) scale(${viewState.zoom})`;
            canvasViewport.style.transform = transform;
            
            // View 정보 업데이트
            document.getElementById('zoomLevel').textContent = Math.round(viewState.zoom * 100) + '%';
            document.getElementById('posX').textContent = Math.round(-viewState.x);
            document.getElementById('posY').textContent = Math.round(-viewState.y);
            
            // Mini Map 업데이트
            updateMiniMap();
        }

        // Mini Map 업데이트
        function updateMiniMap() {
            const mapScale = 0.05;
            const viewportWidth = window.innerWidth / viewState.zoom * mapScale;
            const viewportHeight = window.innerHeight / viewState.zoom * mapScale;
            const viewportX = (-viewState.x / viewState.zoom) * mapScale + (200 - viewportWidth) / 2;
            const viewportY = (-viewState.y / viewState.zoom) * mapScale + (150 - viewportHeight) / 2;
            
            miniMapViewport.style.width = viewportWidth + 'px';
            miniMapViewport.style.height = viewportHeight + 'px';
            miniMapViewport.style.left = viewportX + 'px';
            miniMapViewport.style.top = viewportY + 'px';
        }

        // 마우스 이동 - 드래그
        let mouseDown = false;
        
        canvasViewport.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('gallery-content')) return;
            
            mouseDown = true;
            viewState.isDragging = true;
            viewState.startX = e.clientX - viewState.x;
            viewState.startY = e.clientY - viewState.y;
            canvasViewport.style.cursor = 'grabbing';
            
            // 네비게이션 헬퍼 숨기기
            navHelper.classList.remove('visible');
        });

        document.addEventListener('mousemove', (e) => {
            if (!viewState.isDragging) return;
            
            e.preventDefault();
            
            const newX = e.clientX - viewState.startX;
            const newY = e.clientY - viewState.startY;
            
            // 모멘텀 계산
            viewState.momentum.x = newX - viewState.x;
            viewState.momentum.y = newY - viewState.y;
            
            viewState.x = newX;
            viewState.y = newY;
            
            updateView();
        });

        document.addEventListener('mouseup', () => {
            if (viewState.isDragging) {
                viewState.isDragging = false;
                canvasViewport.style.cursor = '';
                
                // 모멘텀 적용
                applyMomentum();
            }
            mouseDown = false;
        });

        // 모멘텀 효과
        function applyMomentum() {
            const friction = 0.95;
            const minVelocity = 0.5;
            
            function animate() {
                if (Math.abs(viewState.momentum.x) > minVelocity || Math.abs(viewState.momentum.y) > minVelocity) {
                    viewState.x += viewState.momentum.x;
                    viewState.y += viewState.momentum.y;
                    viewState.momentum.x *= friction;
                    viewState.momentum.y *= friction;
                    
                    updateView();
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // 마우스 휠 - 줌
        canvasViewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            const delta = e.deltaY * -0.001;
            const newZoom = Math.min(Math.max(0.1, viewState.zoom + delta), 5);
            
            // 마우스 위치를 중심으로 줌
            const rect = canvasViewport.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const zoomDiff = newZoom - viewState.zoom;
            viewState.x -= x * zoomDiff;
            viewState.y -= y * zoomDiff;
            viewState.zoom = newZoom;
            
            updateView();
        });

        // 터치 지원 - 핀치 줌과 팬
        let touches = [];
        let lastDistance = 0;

        canvasViewport.addEventListener('touchstart', (e) => {
            touches = Array.from(e.touches);
            
            if (touches.length === 1) {
                viewState.isDragging = true;
                viewState.startX = touches[0].clientX - viewState.x;
                viewState.startY = touches[0].clientY - viewState.y;
            } else if (touches.length === 2) {
                lastDistance = getDistance(touches[0], touches[1]);
            }
        });

        canvasViewport.addEventListener('touchmove', (e) => {
            e.preventDefault();
            touches = Array.from(e.touches);
            
            if (touches.length === 1 && viewState.isDragging) {
                viewState.x = touches[0].clientX - viewState.startX;
                viewState.y = touches[0].clientY - viewState.startY;
                updateView();
            } else if (touches.length === 2) {
                const distance = getDistance(touches[0], touches[1]);
                const scale = distance / lastDistance;
                viewState.zoom = Math.min(Math.max(0.1, viewState.zoom * scale), 5);
                lastDistance = distance;
                updateView();
            }
        });

        canvasViewport.addEventListener('touchend', () => {
            viewState.isDragging = false;
            touches = [];
        });

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Zoom Controls
        document.getElementById('zoomIn').addEventListener('click', () => {
            viewState.zoom = Math.min(viewState.zoom * 1.2, 5);
            updateView();
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            viewState.zoom = Math.max(viewState.zoom / 1.2, 0.1);
            updateView();
        });

        // Reset View
        document.getElementById('resetView').addEventListener('click', () => {
            viewState.zoom = 1;
            viewState.x = 0;
            viewState.y = 0;
            viewState.momentum = { x: 0, y: 0 };
            
            canvasViewport.style.transition = 'transform 0.8s var(--transition)';
            updateView();
            
            setTimeout(() => {
                canvasViewport.style.transition = 'none';
            }, 800);
        });

        // Auto Explore
        document.getElementById('autoExplore').addEventListener('click', () => {
            viewState.isAutoExploring = !viewState.isAutoExploring;
            
            if (viewState.isAutoExploring) {
                autoExplore();
                document.getElementById('autoExplore').style.background = 'rgba(212, 175, 55, 0.2)';
            } else {
                document.getElementById('autoExplore').style.background = '';
            }
        });

        function autoExplore() {
            if (!viewState.isAutoExploring) return;
            
            const targetX = (Math.random() - 0.5) * 2000;
            const targetY = (Math.random() - 0.5) * 2000;
            const targetZoom = 0.5 + Math.random() * 1.5;
            
            const duration = 3000 + Math.random() * 2000;
            const startTime = Date.now();
            const startX = viewState.x;
            const startY = viewState.y;
            const startZoom = viewState.zoom;
            
            function animate() {
                if (!viewState.isAutoExploring) return;
                
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = easeInOutCubic(progress);
                
                viewState.x = startX + (targetX - startX) * eased;
                viewState.y = startY + (targetY - startY) * eased;
                viewState.zoom = startZoom + (targetZoom - startZoom) * eased;
                
                updateView();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    setTimeout(() => autoExplore(), 1000);
                }
            }
            
            animate();
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // Custom Cursor
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            magneticCursor.style.transform = `translate(${x - 10}px, ${y - 10}px)`;
            
            setTimeout(() => {
                cursorTrail.style.transform = `translate(${x - 20}px, ${y - 20}px)`;
            }, 100);
        });

        // Magnetic Effect
        document.querySelectorAll('.orb, .control-btn, .close-modal, .zoom-btn').forEach(element => {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                element.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
            });
            
            element.addEventListener('mouseleave', () => {
                element.style.transform = '';
            });
        });

        // Gallery Item Click
        galleryGrid.addEventListener('click', (e) => {
            const content = e.target.closest('.gallery-content');
            if (content) {
                const index = parseInt(content.dataset.index);
                showDetail(galleryData[index]);
            }
        });

        // Show Detail Modal
        function showDetail(item) {
            const detailImage = document.getElementById('detailImage');
            const detailTitle = document.getElementById('detailTitle');
            const detailDescription = document.getElementById('detailDescription');
            const detailCollection = document.getElementById('detailCollection');
            const detailYear = document.getElementById('detailYear');
            const detailMedium = document.getElementById('detailMedium');
            
            if (item.type === 'image') {
                detailImage.innerHTML = `<img src="${item.src}" alt="${item.title}">`;
            } else {
                detailImage.innerHTML = `<video src="${item.src}" autoplay loop muted playsinline></video>`;
            }
            
            detailTitle.textContent = item.title;
            detailDescription.textContent = descriptions[item.collection] || 'A unique piece from our collection.';
            detailCollection.textContent = item.collection;
            detailYear.textContent = item.year;
            detailMedium.textContent = item.medium;
            
            detailModal.classList.add('active');
            viewState.isAutoExploring = false;
            document.getElementById('autoExplore').style.background = '';
        }

        // Close Modal
        document.getElementById('closeModal').addEventListener('click', () => {
            detailModal.classList.remove('active');
        });

        detailModal.addEventListener('click', (e) => {
            if (e.target === detailModal) {
                detailModal.classList.remove('active');
            }
        });

        // Shuffle Grid
        document.getElementById('shuffleGrid').addEventListener('click', () => {
            const items = Array.from(galleryGrid.children);
            
            // Shuffle array
            for (let i = items.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [items[i], items[j]] = [items[j], items[i]];
            }
            
            // Reappend in new order
            items.forEach(item => galleryGrid.appendChild(item));
            
            // Random grid spans
            items.forEach(item => {
                item.style.gridColumn = `span ${Math.random() > 0.7 ? 2 : 1}`;
                item.style.gridRow = `span ${Math.random() > 0.7 ? 2 : 1}`;
            });
        });

        // Navigation Helper
        setTimeout(() => {
            navHelper.classList.add('visible');
            setTimeout(() => {
                navHelper.classList.remove('visible');
            }, 5000);
        }, 2000);

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            const moveSpeed = 50;
            const zoomSpeed = 0.1;
            
            switch(e.key) {
                case 'ArrowUp':
                    viewState.y += moveSpeed;
                    updateView();
                    break;
                case 'ArrowDown':
                    viewState.y -= moveSpeed;
                    updateView();
                    break;
                case 'ArrowLeft':
                    viewState.x += moveSpeed;
                    updateView();
                    break;
                case 'ArrowRight':
                    viewState.x -= moveSpeed;
                    updateView();
                    break;
                case '+':
                case '=':
                    viewState.zoom = Math.min(viewState.zoom + zoomSpeed, 5);
                    updateView();
                    break;
                case '-':
                case '_':
                    viewState.zoom = Math.max(viewState.zoom - zoomSpeed, 0.1);
                    updateView();
                    break;
                case 'Escape':
                    if (detailModal.classList.contains('active')) {
                        detailModal.classList.remove('active');
                    }
                    break;
            }
        });

        // Loading
        let loadProgress = 0;
        const loadInterval = setInterval(() => {
            loadProgress += Math.random() * 20;
            if (loadProgress >= 100) {
                loadProgress = 100;
                clearInterval(loadInterval);
                setTimeout(() => {
                    loader.classList.add('hidden');
                }, 500);
            }
            loaderProgress.style.width = `${loadProgress}%`;
        }, 200);

        // Initialize
        initGallery();

        // Performance optimization - Lazy loading for off-screen items
        const observerOptions = {
            root: null,
            rootMargin: '200px',
            threshold: 0
        };

        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const content = entry.target;
                    if (content.dataset.src && !content.style.backgroundImage) {
                        content.style.backgroundImage = `url(${content.dataset.src})`;
                    }
                }
            });
        }, observerOptions);

        // Observe all gallery items
        document.querySelectorAll('.gallery-content').forEach(content => {
            imageObserver.observe(content);
        });
    </script>
