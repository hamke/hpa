<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Portfolio - Reimagined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            cursor: none;
        }

        /* Liquid Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s, width 0.2s, height 0.2s;
            mix-blend-mode: screen;
            filter: blur(1px);
        }

        .cursor.expand {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            filter: blur(2px);
        }

        /* Floating Navigation Orbs */
        .nav-orbs {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .orb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .orb::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s;
        }

        .orb:hover::before {
            width: 100px;
            height: 100px;
        }

        .orb:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .orb-label {
            position: absolute;
            right: 80px;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .orb:hover .orb-label {
            opacity: 1;
            transform: translateX(0);
        }

        /* Logo */
        .logo {
            position: fixed;
            top: 40px;
            left: 40px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -1px;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Main Container */
        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Horizontal Scroll Gallery */
        .gallery-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            display: flex;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .gallery-media {
            position: absolute;
            width: 70%;
            height: 70%;
            overflow: hidden;
            border-radius: 30px;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item.active .gallery-media {
            transform: scale(1);
        }

        .gallery-media img,
        .gallery-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content Overlay */
        .content-overlay {
            position: absolute;
            bottom: 10%;
            left: 10%;
            max-width: 500px;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transition-delay: 0.3s;
        }

        .gallery-item.active .content-overlay {
            transform: translateY(0);
            opacity: 1;
        }

        .content-number {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            opacity: 0.1;
            margin-bottom: -30px;
        }

        .content-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .content-description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff 0%, rgba(255,255,255,0.6) 100%);
            width: 0;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Floating Elements */
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float-shape 20s infinite;
        }

        @keyframes float-shape {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.2);
            }
            66% {
                transform: translate(-100px, 100px) scale(0.8);
            }
        }

        /* Side Panel */
        .side-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 900;
            padding: 80px 40px;
            overflow-y: auto;
        }

        .side-panel.active {
            right: 0;
        }

        .panel-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel-close::before,
        .panel-close::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #fff;
            transform: rotate(45deg);
        }

        .panel-close::after {
            transform: rotate(-45deg);
        }

        /* About Section */
        .about-content {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.3s;
        }

        .about-content h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .skill-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .skill-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
        }

        .skill-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        /* Contact Form */
        .contact-content {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.3s;
        }

        .form-field {
            margin-bottom: 25px;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-field input:focus,
        .form-field textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        /* Scroll Indicator */
        .scroll-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            z-index: 100;
        }

        .scroll-arrow {
            display: flex;
            gap: 5px;
        }

        .arrow-dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: scroll-dots 1.5s infinite;
        }

        .arrow-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .arrow-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes scroll-dots {
            0%, 60% {
                transform: translateX(0);
                opacity: 0.3;
            }
            30% {
                transform: translateX(10px);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-orbs {
                right: 20px;
            }

            .orb {
                width: 50px;
                height: 50px;
            }

            .logo {
                top: 20px;
                left: 20px;
                font-size: 24px;
            }

            .gallery-media {
                width: 85%;
                height: 60%;
            }

            .content-overlay {
                left: 5%;
                bottom: 15%;
            }

            .content-title {
                font-size: 2rem;
            }

            .content-number {
                font-size: 80px;
            }

            .side-panel {
                width: 100%;
                right: -100%;
            }

            .scroll-hint {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <!-- Logo -->
    <div class="logo">VISION</div>

    <!-- Floating Navigation Orbs -->
    <nav class="nav-orbs">
        <div class="orb" onclick="navigateToSlide(0)">
            <span class="orb-label">Home</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
        </div>
        <div class="orb" onclick="openPanel('about')">
            <span class="orb-label">About</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 16v-4M12 8h.01"></path>
            </svg>
        </div>
        <div class="orb" onclick="openPanel('contact')">
            <span class="orb-label">Contact</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
        </div>
    </nav>

    <!-- Floating Shapes Background -->
    <div class="floating-shapes">
        <div class="shape" style="width: 300px; height: 300px; top: 10%; left: -150px;"></div>
        <div class="shape" style="width: 200px; height: 200px; bottom: 20%; right: -100px; animation-delay: -10s;"></div>
        <div class="shape" style="width: 150px; height: 150px; top: 50%; left: 50%; animation-delay: -5s;"></div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="gallery-wrapper" id="galleryWrapper">
            <!-- Gallery items will be dynamically generated -->
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- Scroll Hint -->
    <div class="scroll-hint">
        <span>Scroll to explore</span>
        <div class="scroll-arrow">
            <div class="arrow-dot"></div>
            <div class="arrow-dot"></div>
            <div class="arrow-dot"></div>
        </div>
    </div>

    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <div class="panel-close" onclick="closePanel()"></div>
        <div id="panelContent"></div>
    </div>

    <script>
        // Gallery Data
        const galleryData = [
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/e2961bd3-5f3e-4df5-97b0-372cde33881e/0_3.png',
                title: 'Digital Horizons',
                description: 'Exploring the boundaries between reality and digital art'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/e2961bd3-5f3e-4df5-97b0-372cde33881e/0_2.png',
                title: 'Neon Dreams',
                description: 'Where cyberpunk meets contemporary design'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/e2961bd3-5f3e-4df5-97b0-372cde33881e/0_1.png',
                title: 'Abstract Reality',
                description: 'Transforming concepts into visual experiences'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/e2961bd3-5f3e-4df5-97b0-372cde33881e/0_0.png',
                title: 'Future Vision',
                description: 'Designing tomorrow\'s digital landscape'
            },
            {
                type: 'video',
                src: 'https://cdn.midjourney.com/video/8c31b1e5-f7c1-488d-8eb2-3afff61b32a8/0.mp4',
                title: 'Motion Study',
                description: 'Dynamic visual narratives in motion'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/921d92cb-996f-4d3a-aa06-257595ab9574/0_1.png',
                title: 'Color Theory',
                description: 'Exploring emotional responses through color'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/921d92cb-996f-4d3a-aa06-257595ab9574/0_0.png',
                title: 'Geometric Flow',
                description: 'Mathematics meets artistic expression'
            },
            {
                type: 'video',
                src: 'https://cdn.midjourney.com/video/8c31b1e5-f7c1-488d-8eb2-3afff61b32a8/1.mp4',
                title: 'Fluid Dynamics',
                description: 'The beauty of motion captured in time'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/7e67b738-f518-4963-ab7f-0f6aee68631f/0_0.png',
                title: 'Urban Canvas',
                description: 'City life through a digital lens'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/7e67b738-f518-4963-ab7f-0f6aee68631f/0_1.png',
                title: 'Light Studies',
                description: 'Capturing the essence of illumination'
            },
            {
                type: 'video',
                src: 'https://cdn.midjourney.com/video/8c31b1e5-f7c1-488d-8eb2-3afff61b32a8/2.mp4',
                title: 'Kinetic Art',
                description: 'Movement as a form of expression'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/a727665f-52bb-4f12-8ab5-a14de7d37fa0/0_0.png',
                title: 'Nature Remix',
                description: 'Organic forms in digital space'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/6f1e16bb-1c36-4d96-a63a-07d287befbb5/0_0.png',
                title: 'Texture Play',
                description: 'Tactile experiences in visual form'
            },
            {
                type: 'video',
                src: 'https://cdn.midjourney.com/video/8c31b1e5-f7c1-488d-8eb2-3afff61b32a8/3.mp4',
                title: 'Time Lapse',
                description: 'Compressing time into moments'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/435bc734-6093-48be-8671-a03dac8c0646/0_0.png',
                title: 'Minimalist Space',
                description: 'Finding beauty in simplicity'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/24bf6d75-335f-4e3e-a0ac-51f1b596650d/0_0.png',
                title: 'Pattern Language',
                description: 'Repetition and rhythm in design'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/b20cfa8a-047e-4cc9-9cb1-fd00cf5b6868/0_0.png',
                title: 'Ethereal Landscapes',
                description: 'Dreamscapes and digital poetry'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/deb55a2f-c5dd-4f0e-91ae-a4a29a82ed7c/0_0.png',
                title: 'Tech Organic',
                description: 'Where technology meets nature'
            },
            {
                type: 'image',
                src: 'https://cdn.midjourney.com/d88cbb51-1d35-4110-8c22-a159348485cf/0_0.png',
                title: 'Final Frame',
                description: 'The culmination of digital artistry'
            }
        ];

        let currentSlide = 0;
        let isScrolling = false;

        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            const speed = 0.15;
            cursorX += (mouseX - cursorX) * speed;
            cursorY += (mouseY - cursorY) * speed;
            
            cursor.style.left = cursorX - 10 + 'px';
            cursor.style.top = cursorY - 10 + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Cursor hover effects
        const hoverElements = document.querySelectorAll('.orb, .logo, button, a');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('expand'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('expand'));
        });

        // Create Gallery
        function createGallery() {
            const wrapper = document.getElementById('galleryWrapper');
            
            galleryData.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                if (index === 0) galleryItem.classList.add('active');
                
                const media = document.createElement('div');
                media.className = 'gallery-media';
                
                if (item.type === 'video') {
                    media.innerHTML = `<video src="${item.src}" autoplay loop muted playsinline></video>`;
                } else {
                    media.innerHTML = `<img src="${item.src}" alt="${item.title}">`;
                }
                
                const overlay = document.createElement('div');
                overlay.className = 'content-overlay';
                overlay.innerHTML = `
                    <div class="content-number">${String(index + 1).padStart(2, '0')}</div>
                    <h2 class="content-title">${item.title}</h2>
                    <p class="content-description">${item.description}</p>
                `;
                
                galleryItem.appendChild(media);
                galleryItem.appendChild(overlay);
                wrapper.appendChild(galleryItem);
            });
        }

        // Navigation
        function navigateToSlide(index) {
            if (isScrolling || index === currentSlide) return;
            
            isScrolling = true;
            currentSlide = index;
            
            const wrapper = document.getElementById('galleryWrapper');
            const items = document.querySelectorAll('.gallery-item');
            
            wrapper.style.transform = `translateX(-${index * 100}vw)`;
            
            items.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            updateProgress();
            
            setTimeout(() => {
                isScrolling = false;
            }, 1000);
        }

        // Update Progress
        function updateProgress() {
            const progress = ((currentSlide + 1) / galleryData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Scroll Navigation
        let scrollTimeout;
        document.addEventListener('wheel', (e) => {
            if (isScrolling) return;
            
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (e.deltaY > 0 && currentSlide < galleryData.length - 1) {
                    navigateToSlide(currentSlide + 1);
                } else if (e.deltaY < 0 && currentSlide > 0) {
                    navigateToSlide(currentSlide - 1);
                }
            }, 50);
        });

        // Touch Navigation
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentSlide < galleryData.length - 1) {
                    navigateToSlide(currentSlide + 1);
                } else if (diff < 0 && currentSlide > 0) {
                    navigateToSlide(currentSlide - 1);
                }
            }
        });

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentSlide < galleryData.length - 1) {
                navigateToSlide(currentSlide + 1);
            } else if (e.key === 'ArrowLeft' && currentSlide > 0) {
                navigateToSlide(currentSlide - 1);
            }
        });

        // Side Panel
        function openPanel(type) {
            const panel = document.getElementById('sidePanel');
            const content = document.getElementById('panelContent');
            
            if (type === 'about') {
                content.innerHTML = `
                    <div class="about-content">
                        <h2>Creative Studio</h2>
                        <p>We are a collective of digital artists, designers, and developers passionate about creating immersive experiences that blur the lines between art and technology.</p>
                        <p>Our work spans across various mediums, from static visuals to dynamic motion graphics, always pushing the boundaries of what's possible in the digital realm.</p>
                        <div class="skill-grid">
                            <div class="skill-item">
                                <h4>Design</h4>
                                <p>Visual Identity</p>
                            </div>
                            <div class="skill-item">
                                <h4>Motion</h4>
                                <p>Animation & VFX</p>
                            </div>
                            <div class="skill-item">
                                <h4>Development</h4>
                                <p>Web & Interactive</p>
                            </div>
                            <div class="skill-item">
                                <h4>Strategy</h4>
                                <p>Brand & Digital</p>
                            </div>
                        </div>
                    </div>
                `;
            } else if (type === 'contact') {
                content.innerHTML = `
                    <div class="contact-content">
                        <h2>Get in Touch</h2>
