<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Gallery - Experimental Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #fff;
            --accent-color: #ff6b6b;
            --dark-bg: #0a0a0a;
            --transition-speed: 0.8s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--primary-color);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor - Liquid Effect */
        .liquid-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            background: var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.2s, width 0.3s, height 0.3s;
        }

        .liquid-cursor.expand {
            width: 60px;
            height: 60px;
        }

        /* Floating Navigation Orbs */
        .nav-orbs {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-orb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .nav-orb::before {
            content: attr(data-text);
            position: absolute;
            right: 70px;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-orb:hover::before {
            opacity: 1;
            transform: translateX(0);
        }

        .nav-orb:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.2);
            border-color: var(--accent-color);
        }

        .nav-orb span {
            font-size: 10px;
            font-weight: 700;
            opacity: 0.6;
        }

        /* Hero Section - Split Screen */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .hero-half {
            flex: 1;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .hero-half::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            transition: opacity 0.5s;
        }

        .hero-half:hover::before {
            opacity: 0;
        }

        .hero-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 1s;
        }

        .hero-half:hover .hero-image {
            transform: scale(1);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .hero-half:hover .hero-content {
            opacity: 1;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        /* Floating Gallery Grid */
        .floating-gallery {
            position: relative;
            min-height: 100vh;
            padding: 100px 20px;
            background: linear-gradient(180deg, var(--dark-bg) 0%, #1a1a1a 100%);
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .floating-item {
            position: absolute;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .floating-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }

        .floating-item:hover {
            z-index: 10;
            transform: scale(1.05) rotate(-2deg);
        }

        .floating-item:hover img {
            transform: scale(1.1);
        }

        /* Masonry Video Section */
        .video-masonry {
            padding: 100px 20px;
            background: #000;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: #1a1a1a;
            cursor: pointer;
        }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .video-item:hover video {
            transform: scale(1.05);
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            transform: translateY(100%);
            transition: transform 0.4s;
        }

        .video-item:hover .video-overlay {
            transform: translateY(0);
        }

        /* Experimental Text Section */
        .text-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            position: relative;
            overflow: hidden;
        }

        .floating-text {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            text-align: center;
            line-height: 0.9;
            letter-spacing: -5px;
            position: relative;
            z-index: 2;
        }

        .text-word {
            display: inline-block;
            position: relative;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .text-word:hover {
            transform: rotateY(180deg);
            color: var(--accent-color);
        }

        /* Liquid Background */
        .liquid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .liquid-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            animation: float-random 20s infinite;
        }

        .liquid-shape:nth-child(1) {
            width: 600px;
            height: 600px;
            background: rgba(255, 107, 107, 0.3);
            top: -200px;
            left: -200px;
        }

        .liquid-shape:nth-child(2) {
            width: 400px;
            height: 400px;
            background: rgba(107, 107, 255, 0.3);
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float-random {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        /* Interactive Cards */
        .card-section {
            padding: 100px 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .art-card {
            width: 350px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .art-card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: #000;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            background: var(--accent-color);
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .card-back h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Contact Form - Minimalist */
        .contact-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            background: var(--dark-bg);
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
        }

        .form-field {
            position: relative;
            margin-bottom: 50px;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--primary-color);
            font-size: 18px;
            transition: border-color 0.3s;
        }

        .form-field input:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-label {
            position: absolute;
            top: 10px;
            left: 0;
            transition: all 0.3s;
            pointer-events: none;
            opacity: 0.5;
        }

        .form-field input:focus ~ .form-label,
        .form-field input:not(:placeholder-shown) ~ .form-label,
        .form-field textarea:focus ~ .form-label,
        .form-field textarea:not(:placeholder-shown) ~ .form-label {
            top: -20px;
            font-size: 14px;
            opacity: 1;
            color: var(--accent-color);
        }

        .submit-btn {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 15px 50px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            transition: left 0.3s;
            z-index: -1;
        }

        .submit-btn:hover {
            color: var(--dark-bg);
        }

        .submit-btn:hover::before {
            left: 0;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            z-index: 1001;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        .hamburger {
            width: 24px;
            height: 2px;
            background: var(--primary-color);
            position: relative;
            transition: background 0.3s;
        }

        .hamburger::before,
        .hamburger::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            transition: all 0.3s;
        }

        .hamburger::before {
            top: -8px;
        }

        .hamburger::after {
            bottom: -8px;
        }

        .mobile-menu-toggle.active .hamburger {
            background: transparent;
        }

        .mobile-menu-toggle.active .hamburger::before {
            top: 0;
            transform: rotate(45deg);
        }

        .mobile-menu-toggle.active .hamburger::after {
            bottom: 0;
            transform: rotate(-45deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .liquid-cursor {
                display: none;
            }

            body {
                cursor: auto;
            }

            .nav-orbs {
                display: none;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .hero-section {
                flex-direction: column;
            }

            .hero-title {
                font-size: 2rem;
            }

            .floating-text {
                font-size: 3rem;
                letter-spacing: -2px;
            }

            .floating-item {
                position: relative !important;
                width: 100% !important;
                height: 300px !important;
                margin-bottom: 20px;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .art-card {
                width: 100%;
                max-width: 350px;
            }

            .liquid-shape {
                filter: blur(50px);
            }

            .liquid-shape:nth-child(1) {
                width: 300px;
                height: 300px;
            }

            .liquid-shape:nth-child(2) {
                width: 200px;
                height: 200px;
            }
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-circle {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        // Image data
        const galleryImages = [
            'https://cdn.midjourney.com/e2961bd3-5f3e-4df5-97b0-372cde33881e/0_3.png',
            'https://cdn.midjourney.com/e2961bd3-5f3e-4df5-97b0-372cde33881e/0_2.png',

            'https://cdn.midjourney.com/a727665f-52bb-4f12-8ab5-a14de7d37fa0/0_0.png',

            'https://cdn.midjourney.com/435bc734-6093-48be-8671-a03dac8c0646/0_1.png'

        const cardImages = [
            { img: 'https://cdn.midjourney.com/24bf6d75-335f-4e3e-a0ac-51f1b596650d/0_0.png', title: 'Digital Dreams', desc: 'Exploring virtual realms' },

            { img: 'https://cdn.midjourney.com/b20cfa8a-047e-4cc9-9cb1-fd00cf5b6868/0_0.png', title: 'Future Vision', desc: 'Tomorrow\'s aesthetics today' },
            { img: 'https://cdn.midjourney.com/b20cfa8a-047e-4cc9-9cb1-fd00cf5b6868/0_1.png', title: 'Color Theory', desc: 'Emotional palettes' },
            { img: 'https://cdn.midjourney.com/deb55a2f-c5dd-4f0e-91ae-a4a29a82ed7c/0_0.png', title: 'Minimal Magic', desc: 'Less is everything' },

        ];

        // Liquid cursor
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            const dx = mouseX - cursorX;
            const dy = mouseY - cursorY;
            
            cursorX += dx * 0.1;
            cursorY += dy * 0.1;
            
            cursor.style.left = cursorX - 15 + 'px';
            cursor.style.top = cursorY - 15 + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Cursor interactions
        const interactiveElements = document.querySelectorAll('a, button, .nav-orb, .floating-item, .art-card, .hero-half, .video-item, .text-word');
        
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('expand'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('expand'));
        });

        // Create floating gallery
        function createFloatingGallery() {
            const container = document.getElementById('floatingContainer');
            const positions = [
                { top: '5%', left: '5%', width: '300px', height: '400px' },
                { top: '10%', left: '35%', width: '250px', height: '350px' },
                { top: '5%', left: '65%', width: '280px', height: '380px' },
                { top: '45%', left: '10%', width: '320px', height: '420px' },
                { top: '50%', left: '40%', width: '260px', height: '360px' },
                { top: '45%', left: '70%', width: '290px', height: '390px' },
                { top: '85%', left: '5%', width: '270px', height: '370px' },
                { top: '90%', left: '35%', width: '300px', height: '400px' },
                { top: '85%', left: '65%', width: '250px', height: '350px' },
                { top: '120%', left: '20%', width: '280px', height: '380px' },
                { top: '125%', left: '50%', width: '310px', height: '410px' },
                { top: '120%', left: '75%', width: '260px', height: '360px' }
            ];

            galleryImages.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'floating-item';
                const pos = positions[index % positions.length];
                
                if (window.innerWidth > 768) {
                    Object.assign(item.style, pos);
                }
                
                item.innerHTML = `<img src="${img}" alt="Gallery ${index + 1}">`;
                
                // Parallax effect on scroll
                item.dataset.speed = 0.5 + Math.random() * 0.5;
                
                container.appendChild(item);
            });

            // Update container height
            if (window.innerWidth > 768) {
                container.style.height = '1600px';
            }
        }

        // Parallax scrolling for floating items
        function handleParallax() {
            const items = document.querySelectorAll('.floating-item');
            const scrolled = window.pageYOffset;
            
            items.forEach(item => {
                const speed = item.dataset.speed;
                const yPos = -(scrolled * speed);
                item.style.transform = `translateY(${yPos}px)`;
            });
        }

        // Create interactive cards
        function createCards() {
            const container = document.getElementById('cardContainer');
            
            cardImages.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'art-card';
                cardEl.innerHTML = `
                    <div class="card-face card-front">
                        <img src="${card.img}" alt="${card.title}">
                    </div>
                    <div class="card-face card-back">
                        <div>
                            <h3>${card.title}</h3>
                            <p>${card.desc}</p>
                        </div>
                    </div>
                `;
                container.appendChild(cardEl);
            });
        }

        // Smooth scroll to section
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        mobileMenuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            // Add mobile menu functionality here
        });

        // Form submission
        document.querySelector('.contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your message! We\'ll get back to you soon.');
            e.target.reset();
        });

        // Initialize
        window.addEventListener('load', () => {
            createFloatingGallery();
            createCards();
            
            // Hide loader
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1000);
        });

        // Scroll events
        window.addEventListener('scroll', () => {
            if (window.innerWidth > 768) {
                handleParallax();
            }
        });

        // Resize handler
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                const floatingItems = document.querySelectorAll('.floating-item');
                floatingItems.forEach(item => {
                    item.style.position = 'relative';
                    item.style.top = 'auto';
                    item.style.left = 'auto';
                    item.style.width = '100%';
                    item.style.height = '300px';
                });
            }
        });

        // Add hover effect to text words
        document.querySelectorAll('.text-word').forEach(word => {
            word.addEventListener('mouseenter', function() {
                this.style.transform = 'rotateY(180deg) scale(1.1)';
            });
            
            word.addEventListener('mouseleave', function() {
                this.style.transform = 'rotateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
